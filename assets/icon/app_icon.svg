<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="420" cy="380" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="380" cy="120" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Main face circle with shadow -->
  <circle cx="256" cy="270" r="150" fill="url(#faceGradient)" filter="url(#shadow)"/>
  
  <!-- Face highlight -->
  <ellipse cx="220" cy="220" rx="80" ry="50" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Left eye -->
  <ellipse cx="200" cy="250" rx="22" ry="28" fill="#4A4A4A"/>
  <ellipse cx="205" cy="245" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <ellipse cx="312" cy="250" rx="22" ry="28" fill="#4A4A4A"/>
  <ellipse cx="317" cy="245" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Happy smile -->
  <path d="M 180 310 Q 256 390 332 310" stroke="#4A4A4A" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="150" cy="300" rx="25" ry="18" fill="rgba(255,150,150,0.5)"/>
  <ellipse cx="362" cy="300" rx="25" ry="18" fill="rgba(255,150,150,0.5)"/>
  
  <!-- Heart on top -->
  <g transform="translate(256, 85)" filter="url(#shadow)">
    <path d="M 0 25 
             C -5 15 -20 0 -35 0 
             C -60 0 -60 35 -60 35 
             C -60 60 -30 80 0 105 
             C 30 80 60 60 60 35 
             C 60 35 60 0 35 0 
             C 20 0 5 15 0 25 Z" 
          fill="url(#heartGradient)"/>
    <!-- Heart shine -->
    <ellipse cx="-25" cy="25" rx="12" ry="15" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Sparkles around -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top left sparkle -->
    <path d="M 80 200 L 85 190 L 90 200 L 100 205 L 90 210 L 85 220 L 80 210 L 70 205 Z"/>
    <!-- Top right sparkle -->
    <path d="M 420 180 L 425 170 L 430 180 L 440 185 L 430 190 L 425 200 L 420 190 L 410 185 Z"/>
    <!-- Bottom sparkle -->
    <path d="M 130 400 L 133 393 L 136 400 L 143 403 L 136 406 L 133 413 L 130 406 L 123 403 Z"/>
    <!-- Small dots -->
    <circle cx="400" cy="280" r="5"/>
    <circle cx="70" cy="320" r="4"/>
    <circle cx="440" cy="420" r="6"/>
  </g>
</svg>
