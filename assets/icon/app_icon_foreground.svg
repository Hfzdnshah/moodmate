<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108">
  <defs>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main face circle -->
  <circle cx="54" cy="58" r="32" fill="url(#faceGradient)"/>
  
  <!-- Face highlight -->
  <ellipse cx="46" cy="50" rx="17" ry="11" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Left eye -->
  <ellipse cx="42" cy="55" rx="4.5" ry="6" fill="#4A4A4A"/>
  <ellipse cx="43" cy="54" rx="1.8" ry="2.2" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <ellipse cx="66" cy="55" rx="4.5" ry="6" fill="#4A4A4A"/>
  <ellipse cx="67" cy="54" rx="1.8" ry="2.2" fill="#FFFFFF"/>
  
  <!-- Happy smile -->
  <path d="M 38 68 Q 54 82 70 68" stroke="#4A4A4A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="32" cy="66" rx="5" ry="3.5" fill="rgba(255,150,150,0.5)"/>
  <ellipse cx="76" cy="66" rx="5" ry="3.5" fill="rgba(255,150,150,0.5)"/>
  
  <!-- Heart on top -->
  <g transform="translate(54, 22)">
    <path d="M 0 5 
             C -1 3 -4 0 -7.5 0 
             C -12.5 0 -12.5 7.5 -12.5 7.5 
             C -12.5 13 -6 17 0 22 
             C 6 17 12.5 13 12.5 7.5 
             C 12.5 7.5 12.5 0 7.5 0 
             C 4 0 1 3 0 5 Z" 
          fill="url(#heartGradient)"/>
    <ellipse cx="-5" cy="5.5" rx="2.5" ry="3.2" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFFFFF" opacity="0.9">
    <path d="M 20 45 L 21 42 L 22 45 L 25 46 L 22 47 L 21 50 L 20 47 L 17 46 Z"/>
    <path d="M 88 42 L 89 39 L 90 42 L 93 43 L 90 44 L 89 47 L 88 44 L 85 43 Z"/>
    <circle cx="85" cy="62" r="1.2"/>
    <circle cx="22" cy="70" r="1"/>
  </g>
</svg>
